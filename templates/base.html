<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <style>
     #button {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      h1 {
        text-align: center;
      }
  </style>
</head>
<body>
  <h1 text>Django Weather App</h1>
  {% if user.is_authenticated %}
  <button id="button" type="button"> <a href="{% url 'logout' %}">Log Out</a></button>
  {% endif %}
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
